
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2" align="center">
    <h1>Welcome to the order page</h1>
    <hr>
    <h2>Create Buy/Sell Order</h2>
    <form action="#" th:action="@{/orders/saveorder}" th:object="${order}" method="POST">
        <select th:field="*{type}" class="form-control mb-4 col-4" placeholder="OrderType">
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select>
        <input type="number" th:field="*{amount}" placeholder="Amount" class="form-control mb-4 col-4"/>
        <select id="symbol" name="symbol" th:value="${symbol}" class="form-control mb-4 col-4">

            <th:block th:each="node : ${topGainers}">
                <option th:value="${node.get('ticker')}" th:text="${node.get('ticker')}"></option>
            </th:block>

            <th:block th:each="node : ${topLosers}">
                <option th:value="${node.get('ticker')}" th:text="${node.get('ticker')}"></option>
            </th:block>
            <th:block th:each="node : ${mostActive}">
                <option th:value="${node.get('ticker')}" th:text="${node.get('ticker')}"></option>
            </th:block>
        </select>
        <button type="submit" class="btn btn-info col-2">Create Order</button>
    </form>
</div>
</body>
