<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>User Registration</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST">
        <input type="text" th:field="*{userName}" placeholder="Username" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email address" class="form-control mb-4 col-4">
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="date" th:field="*{birthDate}" placeholder="Last Name"/>
        <hr>
        <input type="text" th:field="*{nationalIdNumber}" placeholder="TC ID Number" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Home Page</a>
</div>
</body>
